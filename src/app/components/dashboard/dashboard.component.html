<section id="intro" style="scroll-margin: 100px;">
  <div id="intro-dark-overlay"></div>
  <div id="intro-img">
    <mat-card class="flex-container intro">
      <app-intro class="flex" style="flex: 1; justify-content: center;"></app-intro>
    </mat-card>
  </div>
</section>

<div scrollToTop #scrolledToShow="scrollToTop"></div>

<section id="about">
  <div id="about-dark-overlay"></div>
  <div id="about-img">
    <mat-card class="flex-container about">
      <app-about class="flex"
        style="flex: 1; justify-content: space-around; height: 100vh; align-items: center;"></app-about>
    </mat-card>
  </div>
</section>

<section id="skills">
  <div id="skills-img">
    <mat-card class="flex-container skills">
      <app-skills class="flex" style="flex: 1; justify-content: space-around; height: auto;"></app-skills>
    </mat-card>
  </div>
</section>

<section id="edu">
  <div id="edu-dark-overlay"></div>
  <div id="edu-img">
    <mat-card class="flex-container edu">
      <app-education class="flex" style="flex: 1; height: 100vh; justify-content: center;"></app-education>
    </mat-card>
  </div>
</section>

<section id="proj">
  <div id="proj-dark-overlay"></div>
  <div id="proj-img">
    <div class="proj flex-container">
      <app-projects class="flex"
        style="flex: 1; height: auto; justify-content: center; align-items: center; position: relative; padding: 13px; flex-direction: column;"></app-projects>
    </div>
  </div>
</section>

<section id="exp">
  <div id="exp-dark-overlay"></div>
  <div id="exp-img">
    <div class="exp flex-container">
      <app-work-exp class="flex"
        style="flex: 1; height: auto; justify-content: center; align-items: center;"></app-work-exp>
    </div>
  </div>
</section>

<section id="contact">
  <div id="contact-dark-overlay"></div>
  <div id="contact-img">
    <div class="contact flex-container">
      <app-contacts class="flex"
        style="flex: 1; height: auto; justify-content: center; align-items: center; padding: 15px;"></app-contacts>
    </div>
  </div>
</section>

<section id="footer">
  <div class="footer flex-container">
    <app-footer style="flex: 1; height: auto; justify-content: center; align-items: center;"></app-footer>
  </div>
</section>

<div id="stt" class="stt-container">
  <button mat-mini-fab (click)="scrollToTop()" class="btnStt">
    <mat-icon>keyboard_arrow_up</mat-icon>
  </button>
</div>
