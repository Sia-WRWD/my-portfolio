<div class="contact-container">
  <div class="contact-card">
    <div class="contact-heading">
      <h1 class="title">Get in Touch!</h1>
      <p class="subtitles">Reach out to me for any inquiries or assistance. I am here to help!</p>
    </div>
    <div class="contact-methods">
      <div class="location">
        <i class="fa fa-map-marker"></i><br/>
        <span class="contact-methods-text">Klang, Selangor</span>
      </div>
      <div class="email">
        <i class="fa fa-envelope"></i><br/>
        <span class="contact-methods-text">cheezhensia24&#64;gmail.com</span>
      </div>
    </div>
    <div class="contact-form">
      <form [formGroup]="contactFormData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Email">Email</label><br/>
          <input type="email" class="form-control" name="email" placeholder="Your Email" formControlName="Email" /><br/>
        </div>
        <div class="form-group">
          <label for="Name">Name</label><br/>
          <input type="text" class="form-control" name="name" placeholder="Your Name" formControlName="Name" />
        </div>
        <div class="form-group">
          <label for="Message">Message</label><br/>
          <textarea class="form-control" formControlName="Message" name="Message"></textarea>
        </div>
        <button type="submit" class="btn-submit" [disabled]="!contactFormData.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
