<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'over'" [opened]="false">
    <mat-toolbar class="justify-content-center">
      Sia's Portfolio &nbsp;<i class="fa fa-map-marker" aria-hidden="true"></i>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="directAbout()"> ABOUT</a>
      <a mat-list-item (click)="directSkills()"> SKILLS</a>
      <a mat-list-item (click)="directEdu()"> EDUCATION</a>
      <a mat-list-item (click)="directProj()"> PROJECTS</a>
      <a mat-list-item (click)="directExp()"> EXPERIENCE</a>
      <a mat-list-item (click)="directContact()"> CONTACT</a>
      <a mat-list-item href="../../../assets/RESUME.pdf" download="RESUME.pdf">
        Resume
      </a>

      <div class="mobile-icon-container">
        <a href="https://www.linkedin.com/in/sia-chee-zhen-742240201/" class="s-icon-l" target="_blank">
          <i class="fa fa-linkedin-square mr-8"></i>
        </a>
        <a href="https://www.facebook.com/J3N2411" class="s-icon-f" target="_blank">
          <i class="fa fa-facebook-square mr-8"></i>
        </a>
        <a href="https://www.instagram.com/wrwd_haloha/" class="s-icon-i" target="_blank">
          <i class="fa fa-instagram mr-8"></i>
        </a>
        <a href="https://github.com/Sia-WRWD" class="s-icon-g" target="_blank">
          <i class="fa fa-github mr-8"></i>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" >
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-toolbar color="primary" class="nav-bar-container">
        <div class="glowy-title" title="Sia's Portfolio">
          <a class="title" (click)="directIntro()">Sia's Portfolio</a>
        </div>
        <div class="flex-stretch"></div>
        <div class="nav-bar-a-list">
          <a (click)="directAbout()" data-value="ABOUT"  (mouseenter)="onMouseEnter($event)">ABOUT</a>
          <a (click)="directSkills()" data-value="SKILLS" (mouseenter)="onMouseEnter($event)">SKILLS</a>
          <a (click)="directEdu()" data-value="EDUCATION" (mouseenter)="onMouseEnter($event)">EDUCATION</a>
          <a (click)="directProj()" data-value="PROJECTS" (mouseenter)="onMouseEnter($event)">PROJECTS</a>
          <a (click)="directExp()" data-value="EXPERIENCE" (mouseenter)="onMouseEnter($event)">EXPERIENCE</a>
          <a (click)="directContact()" data-value="CONTACT" (mouseenter)="onMouseEnter($event)">CONTACT</a>
        </div>
        <button type="button" mat-icon-button [matMenuTriggerFor]="themeMenu" class="theme-btn">
          <mat-icon aria-label="Select theme" style="text-shadow: 1px 1px 1px black;">format_color_fill</mat-icon>
        </button>
      </mat-toolbar>
    </mat-toolbar>
    <!--Content-->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-menu #themeMenu="matMenu">
  <mat-radio-group aria-labelledby="theme-radio-group-label" class="theme-radio-group" [formControl]="toggleControl">
    <mat-radio-button class="example-radio-button" *ngFor="let theme of themes" [value]="theme.value">
      {{theme.name}}
    </mat-radio-button>
  </mat-radio-group>
</mat-menu>
